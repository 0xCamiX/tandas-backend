services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tandas-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXT_PUBLIC_URL=${NEXT_PUBLIC_URL}
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Exclude node_modules from volume mount
      - /app/node_modules
      - /app/bun.lockb
    networks:
      - tandas-network

networks:
  tandas-network:
    driver: bridge
