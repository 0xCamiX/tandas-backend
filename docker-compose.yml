services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: tandas-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXT_PUBLIC_URL=${NEXT_PUBLIC_URL}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "bun", "--bun", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    # Security: run as non-root user (set in Dockerfile)
    user: appuser
    # Resource limits for AWS
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Network isolation
    networks:
      - tandas-network

networks:
  tandas-network:
    driver: bridge
