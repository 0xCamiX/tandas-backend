name: Push to Docker Hub

on:
    workflow_run:
        workflows: ["CI"]
        types:
            - completed
        branches:
            - main
            - develop

jobs:
    push-image:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
        permissions:
            packages: write
            contents: read
            attestations: write
            id-token: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/tandas-backend
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              id: push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/tandas-backend:buildcache
                  cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/tandas-backend:buildcache,mode=max
                  secrets: |
                      "DATABASE_URL=${{ secrets.DATABASE_URL }}"
                  build-args: |
                      NODE_ENV=production

            - name: Generate artifact attestation
              uses: actions/attest-build-provenance@v1
              with:
                  subject-name: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/tandas-backend
                  subject-digest: ${{ steps.push.outputs.digest }}
                  push-to-registry: true

            - name: Image digest
              run: echo "Image pushed with digest ${{ steps.push.outputs.digest }}"

            - name: Output image tags
              run: |
                  echo "Image tags:"
                  echo "${{ steps.meta.outputs.tags }}"
