name: Build and Push Docker Image

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

env:
    IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/tandas-backend

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run linter
              run: bun run check

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
                  cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
                  secrets: |
                      "DATABASE_URL=${{ secrets.DATABASE_URL }}"
                  build-args: |
                      NODE_ENV=production

            - name: Image digest
              run: echo ${{ steps.meta.outputs.tags }}

            - name: Set output for deployment
              id: image
              run: |
                  echo "tags=${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT
                  echo "digest=${{ steps.meta.outputs.digest }}" >> $GITHUB_OUTPUT

        outputs:
            image_tags: ${{ steps.image.outputs.tags }}
            image_digest: ${{ steps.image.outputs.digest }}
